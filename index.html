<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <title>Document</title>
</head>


<body>

    <!-- Header -->
    <header class="nav_bar_container">
   
        <!-- Links -->
        <div>
            <span>Donna</span>
            <span>Uomo</span>
            <span>Bambini</span>
        </div>

        <!-- Logo -->
        <div>
            <img src="img/boolean-logo.png" alt="" class="img_logo">
        </div>

        <!-- Cart -->
        <div>
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>

    </header>

    <!-- Main -->
    <main>

        <!-- Section -->
        <section class="section_container">

            <!-- First img -->
            <div class="img_container img_1">
                <img src="img/1.webp" alt="" class="img_transparency" >
                <p>Levi's</p>
                <h4>RELAXED FIT TEE UNISEX</h4>
                <span class="discounted_price">14,99 $</span><span class="cutted_prices">29,99$</span>
                <div><i class="fa-solid fa-heart heart"></i></div>
            </div>

            <!-- Second img -->
            <div class="img_container img_2">
                <img src="img/2.webp" alt="" class="img_transparency">
                <p>Guess</p>
                <h4>ROSES TEE</h4>
                <span class="discounted_price">20,99 $</span><span class="cutted_prices">29,99$</span>
            </div>

            <!-- Third img -->
            <div class="img_container img_3">
                <img src="img/3.webp" alt="" class="img_transparency fix_size_img_3">
                <p>Come Zucchero Filato</p>
                <h4>VOGLIA DI COLORI PASTELLO</h4>
                <span class="discounted_price">129,99 $</span><span class="cutted_prices">184,99$</span>
            </div>

            <!-- Fourth img -->
            <div class="img_container img_4">
                <img src="img/4.webp" alt="" class="img_transparency">
                <p>Levi's</p>
                <h4>TEE UNISEX</h4>
                <span class="discounted_price">14,99 $</span><span class="cutted_prices">29,99$</span>
            </div>

            <!-- Fifth img -->
            <div class="img_container img_5">
                <img src="img/5.webp" alt="" class="img_transparency">
                <p>Maya Deluxe</p>
                <h4>STRIPE BODICE</h4>
                <span class="discounted_price">99,99 $</span>
            </div>

            <!-- Sixth img -->
            <div class="img_container img_6">
                <img src="img/6.webp" alt="" class="img_transparency">
                <p>Esprit</p>
                <h4>MAGLIONE - BLACK</h4>
                <span class="discounted_price">20,99 $</span>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer_nav_bar_container">

    </footer>
    
</body>

</html>
